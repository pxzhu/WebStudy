<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Object</h1>
  <h2>Create</h2>
  <script>
    var iam = {
      "name" : "pxzhu",
      "doing" : "doing"
    };
    document.write("name : " + iam.name + "<br>");
    document.write("doing : " + iam.doing + "<br>");
    iam.what = "web";
    document.write("what : " + iam.what + "<br>");
    iam["what doing"] = "study";
    document.write("what doing : " + iam["what doing"] + "<br>");
  </script>

  <h2>Iterate</h2>
  <script>
    for(var key in iam) {
      document.write(key + ' : ' + iam[key] + '<br>');
    }
  </script>

  <h2>Property & Method</h2>
  <script>
    iam.showAll = function() {
      for(var key in this) {
        document.write(key + ' : ' + this[key] + '<br>');
      }
    }
    iam.showAll();
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    var iam = ['pxzhu', 'doing', 'web', 'study', 'hard'];
  </script>
  <h2>Iam</h2>
  <ul>
    <script>
      var i = 0;
      while(i < iam.length) {
        document.write('<li>' + iam[i] + '</li>');
        i = i + 1;
      }
    </script>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>prototype</title>
</head>
<body>
  <script>
    function Ultra() {}
    Ultra.prototype.ultraProp = true;

    function Super() {}
    Super.prototype = new Ultra();

    function Sub() {}
    Sub.prototype = new Super();

    var o = new Sub();
    document.write(o.ultraProp);
  </script>
</body>
</html>

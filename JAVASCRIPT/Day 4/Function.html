<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Function</title>
</head>
<body>
  <script>
    function numbering() {
      var i = 0;
      while(i < 10) {
        document.write(i);
        i++;
      }
    }
    numbering();

    function get_member1() {
      return 'pxzhu';
    }
    function get_member2() {
      return 'phs';
    }

    alert(get_member1());
    alert(get_member2());

    function get_argument(arg) {
      return arg;
    }
    alert(get_argument(1));
    alert(get_argument(2));

    function get_arguments(arg1, arg2) {
      return arg1 + arg2;
    }
    alert(get_arguments(10, 20));
    alert(get_arguments(20, 30));

    var numbering = function() {
      var i = 0;
      while(i < 10) {
        document.write(i);
        i++;
      }
    }
    numbering();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Object</title>
</head>
<body>
  <script>
    // I like it because intuitive
    var grades = {
      'pxzhu': 10,
      'phs': 6,
      'Matt': 22
    };
    alert(grades['phs']);

    var grades = {};
    grades['pxzhu'] = 10;
    grades['phs'] = 6;
    grades['Matt'] = 22;
    alert(grades['Matt']);

    var grades = new Object();
    grades['pxzhu'] = 10;
    grades['phs'] = 6;
    grades['Matt'] = 22;
    alert(grades.pxzhu);

    var grades = {
      'pxzhu': 10,
      'phs': 6,
      'Matt': 22
    };
    for(key in grades) {
      document.write("key: " + key + " & value: " + grades[key] + "<br>");
    }

    var grades = {
      'list': {
        'pxzhu': 10,
        'phs': 6,
        'Matt': 22
      },
      'show': function() {
        for(key in this.list) {
          document.write(key + ': ' + this.list[key] + '<br>');
        }
      }
    }
    grades.show();
  </script>
</body>
</html>

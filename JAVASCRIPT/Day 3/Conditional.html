<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Conditional Statement</title>
</head>
<body>
  <script>
    id = prompt('Enter your ID');
    password = prompt('Enter your PW');
    if((id === 'pxzhu' || id === 'phs' || id === 'Matt') && password === '111111') {
      alert('Autiontication Complete');
    } else {
      alert('Autiontication Failure');
    }

    var i = 0;
    while(i < 10) {
      document.write('coding everybody ' + i + '<br>');
      i++;
    }

    for(var i = 0; i < 10; i++) {
      document.write('coding ' + i + ' everybody <br>');
    }

    for(var i = 0; i < 10; i++) {
      if(i === 5) {
        break;
      }
      document.write('coding everybody ' + i + '<br>');
    }

    for(var i = 0; i < 10; i++) {
      if(i === 5) {
        continue;
      }
      document.write('coding ' + i + ' everybody <br>');
    }

    for(var i = 0; i < 10; i++) {
      for(var j = 0; j < 10; j++) {
        document.write(String(i) + String(j) + '<br>');
      }
    }
  </script>
</body>
</html>
